name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Install Playwright Browser
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: npx playwright install --with-deps chromium

      - name: Resolve Chromium Path
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: echo "LHCI_CHROMIUM_PATH=$(node -e \"console.log(require('@playwright/test').chromium.executablePath())\")" >> $GITHUB_ENV

      - name: Lighthouse Budget Checks
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        env:
          LHCI_CHROMIUM_PATH: ${{ env.LHCI_CHROMIUM_PATH }}
        run: npm run lighthouse:ci

      - name: E2E Smoke Tests
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: npm run test:e2e
